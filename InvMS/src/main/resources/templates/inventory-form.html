<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Inventory Form</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../../css/style.css" th:href="@{/css/style.css}" />
</head>
<body>
	<header th:insert="fragments/general.html :: header"> </header>
	<div th:replace="fragments/general.html :: menu"></div>

	<h1>Inventory Form</h1>
	<form action="#" th:object="${inventory}" th:action="@{/inventory/save}"
		method="post">
		<fieldset>
			<input type="hidden" th:field="*{inventoryId}">
		</fieldset>
		<fieldset>
			Inventory Name <input type="text" th:field="*{name}">
			<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
		</fieldset>
		<fieldset>
			Inventory Description <input type="text" th:field="*{productName}">
			<p style="color:red" th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"></p>
		</fieldset>

		<fieldset>
			<input type="submit" value="Save"/>
			&nbsp; &nbsp; 	
			<input type="reset" value="Reset"/>
		</fieldset>

	</form>

	<br />
	<div th:replace="fragments/general.html :: footer"></div>
</body>
</html>

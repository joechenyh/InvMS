
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Products Listing</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../../css/style.css" th:href="@{/css/style.css}" />
</head>
<body>
	<header th:insert="fragments/general.html :: header"> </header>
	<div th:replace="fragments/general.html :: menu"></div>

	<h1>Product Listing</h1>
	<!-- Add Hyperlink -->
	<a href="AddMember.html" th:href="@{/product/add}">Add Product</a>

	<h2 th:if="${not #lists.isEmpty(products)}">Product List</h2>
	<table th:if="${not #lists.isEmpty(products)}" >
		<tr >
			<th >Part Number</th>
			<th >Reorder Level</th>
			<th >Min Reorder Qty</th>
			<th >Product Name</th>
			<th >Description</th>
			<th >Colour</th>
			<th >Dimension</th>
			<th >Manufacturer</th>
			<th >Shelf Location</th>
			<th >Unit Price</th>
			<th >Edit Product</th>
			<!-- <th >Delete Product</th>  -->
		</tr>
		<tr th:each="product:${products}" class="table-row">
			<td th:text=${product.partNumber}>Part Num</td>
			<td th:text=${product.reorderLevel}>Reorder Level</td>
			<td th:text=${product.minReorderQty}>Min Qty</td>
			<td th:text=${product.productName}>Pdt Name</td>
			<td th:text=${product.description}>Desc</td>
			<td th:text=${product.colour}>Colour</td>
			<td th:text=${product.dimension}>Dimension</td>
			<td th:text=${product.manufacturer}>Manu</td>
			<td th:text=${product.shelfLocation}>Loc</td>
			<td th:text=${product.unitPrice}>Unit Price</td>
			<td><a href="EditProduct.html"
				th:href="@{/product/edit/}+${product.partNumber}">Edit</a></td>
			<!--  <td><a href="DeleteProduct.html"
				th:href="@{/product/delete/}+${product.partNumber}">Delete</a></td> -->
		</tr>
	</table>
    <br/>
	<div th:replace="fragments/general.html :: footer"></div>
	
</body>
</html>

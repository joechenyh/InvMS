
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Inventory Listing</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../../css/style.css" th:href="@{/css/style.css}" />
</head>
<body>
	<header th:insert="fragments/general.html :: header"> </header>
	<div th:replace="fragments/general.html :: menu"></div>

	<h1>Inventory Listing</h1>
	<!-- Add Hyperlink -->
	<a href="AddInventory.html" th:href="@{/inventory/add}">Add New Inventory</a>

	<h2 th:if="${not #lists.isEmpty(inventories)}">Inventory List</h2>
	<table th:if="${not #lists.isEmpty(inventories)}">
		<tr>
			<th>Inventory Id</th>
			<th>Item Name</th>
			<th>Inventory Description</th>
			<th>Inventory Type</th>
			<th>Edit Inventory</th>
			<th>Delete Inventory</th>
		</tr>
		<tr th:each="inventory:${inventories}">
			<td th:text=${inventory.facilityId}>Inventory Id</td>
			<td th:text=${inventory.name}>Item Name</td>
			<td th:text=${inventory.description}>Inventory Description</td>
			<td th:text=${inventory.type}>Inventory Type</td>
			<td><a href="EditInventory.html"
				th:href="@{/inventory/edit/}+${inventory.inventoryId}">Edit</a></td>
			<td><a href="DeleteFacility.html"
				th:href="@{/inventory/delete/}+${facility.inventoryId}">Delete</a></td>
		</tr>
	</table>

	 <br/>
	<div th:replace="fragments/general.html :: footer"></div>
</body>
</html>
